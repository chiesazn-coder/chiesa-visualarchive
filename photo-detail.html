<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story | Visual Archive</title>
</head>
<body class="bg-[#f2f2f2] text-[#1a1a1a] selection:bg-black selection:text-white overflow-x-hidden">
    
    <div id="cursor" class="fixed top-0 left-0 w-4 h-4 bg-black rounded-full pointer-events-none z-[9999] hidden md:block"></div>

    <nav class="p-8 md:px-16 md:py-10 flex justify-between items-center fixed top-0 w-full z-50 mix-blend-difference text-white">
        <a href="/gallery.html" class="text-[10px] uppercase tracking-[0.3em] font-medium hover:italic italic transition-all group">
            ‚Üê Back
        </a>
        <span class="text-[10px] uppercase tracking-[0.3em] opacity-60">Mount Prau Series</span>
    </nav>

    <main class="pt-24 md:pt-32">
        <section class="px-4 md:px-16">
            <div id="hero-image-container" class="h-[70vh] md:h-[85vh] w-full overflow-hidden bg-zinc-200 rounded-sm">
                </div>
        </section>

        <section class="px-8 md:px-16 py-20 md:py-32 grid grid-cols-1 md:grid-cols-12 gap-10">
            <div class="md:col-span-10 md:col-start-2">
                <h1 id="detail-title" class="text-[clamp(2.5rem,7vw,7.5rem)] font-medium tracking-tighter uppercase leading-[0.85] mb-16 opacity-0 translate-y-10">
                </h1>
                
                <div class="grid grid-cols-1 md:grid-cols-12 gap-10 md:gap-20">
                    <div id="detail-story" class="md:col-span-7 text-xl md:text-2xl leading-relaxed font-light opacity-0 translate-y-10">
                    </div>
                    
                    <div id="detail-meta" class="md:col-span-4 md:col-start-9 border-t border-black/10 pt-10 md:pt-2 md:border-t-0 md:border-l md:pl-10 opacity-0">
                        <div class="space-y-6 text-[10px] uppercase tracking-[0.3em] font-bold">
                            <div>
                                <span class="block opacity-40 mb-2">Location</span>
                                <span id="meta-loc" class="block"></span>
                            </div>
                            <div>
                                <span class="block opacity-40 mb-2">Year</span>
                                <span id="meta-year" class="block"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-4 md:px-16 pb-32">
            <div id="asymmetric-gallery" class="flex flex-col gap-24 md:gap-40">
                </div>
        </section>
    </main>

    <script type="module" src="/src/photo-detail.ts"></script>
</body>
</html>
